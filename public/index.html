<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wbesockets</title>
</head>

<body>
  <h1>Websockets - <small>offline</small></h1>
  <form>
    <input type="text" placeholder="Enviar mensaje" />
    <button>Enviar</button>
  </form>
  <ul id="messages"></ul>

  <script>

    let socket = null

    const form = document.querySelector("form")
    const input = document.querySelector("input")
    const messageElements = document.querySelector("#messages")
    const statusElement = document.querySelector('small')

    let connectInterval

    function sendMessage(message) {
      socket?.send(message)
    }

    function renderMessage(message) {
      const li = document.createElement("li")
      li.innerHTML = message
      messageElements.prepend(li)
    }

    form.addEventListener("submit", (event) => {
      event.preventDefault()
      const message = input.value
      sendMessage(message)
      input.value = null
    })

    function connectToServer() {
      socket = new WebSocket("ws://localhost:3000")

      socket.onopen = (event) => {
        statusElement.innerHTML = 'online'
      }

      socket.onclose = (event) => {
        statusElement.innerHTML = 'offline'

        //! En un ambiente real el tiempo de reconexiÃ³n debe ser aleatorio para
        // evitar un exceso de peticiones concurrentes de los clientes al server
        setTimeout(() => {
          connectToServer()
        }, 2000)
      }

      socket.onmessage = (event) => {
        const { payload } = JSON.parse(event.data)
        renderMessage(payload)
      }
    }

    connectToServer()

  </script>
</body>

</html>
